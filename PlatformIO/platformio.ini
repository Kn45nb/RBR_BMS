[platformio]
default_envs = pico_w  ; Môi trường mặc định khi build sẽ là pico_w

[env:pico_w]  ; Định nghĩa môi trường phát triển cho board Raspberry Pi Pico W
platform = raspberrypi  ; Nền tảng phát triển là Raspberry Pi
board = pico_w  ; Chọn board là Raspberry Pi Pico W
framework = arduino  ; Sử dụng framework Arduino cho Pico W
upload_protocol = cmsis-dap  ; Cách thức nạp mã qua giao thức CMSIS-DAP
upload_port = /dev/ttyACM0  ; Cổng giao tiếp upload, cần thay thế tùy theo hệ thống của bạn (Windows dùng COMx)
monitor_speed = 115200  ; Tốc độ baud cho giao tiếp serial

build_flags =
    -D PICO_W  ; Tùy chỉnh macro cho Raspberry Pi Pico W (tùy chọn)
    -D SERIAL_USB  ; Sử dụng giao tiếp USB serial

lib_deps =
    ; Danh sách các thư viện bạn muốn sử dụng trong dự án
    Adafruit Sensor  ; Ví dụ thư viện cảm biến Adafruit
    PubSubClient  ; Ví dụ thư viện MQTT

; Cấu hình cho việc quản lý thư viện
lib_extra_dirs = lib  ; Thư mục chứa các thư viện tự cài đặt
lib_ignore = SomeLibrary  ; Loại bỏ thư viện không cần thiết

[env:another_board]  ; Môi trường khác cho một board khác
platform = raspberrypi
board = another_board
framework = arduino
